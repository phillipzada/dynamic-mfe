<!DOCTYPE html>

      window.addEventListener('message', (event) => {
        if (event.data.style) {
          const style = document.createElement('style');
          style.innerHTML = event.data.style;
          document.head.appendChild(style);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
